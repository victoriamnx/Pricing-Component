<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="components/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>

  <body>
    <div id="container">
      <header><h1>Our Pricing</h1></header>

      <div class="selectHover">
        Annually
        <label class="switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
        Monthly
      </div>

      <div class="types">
        <div class="whiteBox">
          <p id="typeTitle">Basic</p>
          <h1 class="value">&dollar;199.99</h1>
          <!-- &dollar;199.99 -->
          <div id="benefits">
            <p id="borderTop">500 GB Storage</p>
            <p>2 Users Allowed</p>
            <p>Send up to 3 GB</p>
          </div>
          <button>LEARN MORE</button>
        </div>

        <div class="purpleBox">
          <p id="TitlePurple">Professional</p>
          <h1 id="Purplevalue">&dollar;249.99</h1>
          <!-- &dollar;249.99 -->
          <div id="benefitsPurple">
            <p id="btPurple">1 TB Storage</p>
            <p>5 Users Allowed</p>
            <p>Send up to 10 GB</p>
          </div>
          <button id="btnPurple">LEARN MORE</button>
        </div>

        <div class="secondWhiteBox">
          <p id="typeTitle">Master</p>
          <h1 class="value">&dollar;399.99</h1>
          <!-- &dollar;399.99 -->
          <div id="benefits">
            <p id="borderTop">2 TB Storage</p>
            <p>10 Users Allowed</p>
            <p>Send up to 20 GB</p>
          </div>

          <button>LEARN MORE</button>
        </div>
      </div>
      <script src="index.js"></script>

      <div class="attribution">
        <span>Challenge by&nbsp;</span
        ><a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          title="Frontend Mentor site"
          >Frontend Mentor.
        </a>
        <span> Coded by&nbsp;</span
        ><a href="https://github.com/victoriamnx" title="Github profile"
          >victoriamnx.</a
        >
      </div>
    </div>
  </body>
</html>
